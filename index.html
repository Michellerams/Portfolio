    <meta charset="UTF-8" />

    <title>AI/ML Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      @keyframes move-planet-1 {
        0% { transform: translate(-250px, 0); }
        100% { transform: translate(105vw, 50px); }
      }
      @keyframes move-planet-2 {
        0% { transform: translate(105vw, 0); }
        100% { transform: translate(-100px, -80px); }
      }
      @keyframes move-planet-3 {
        0% { transform: translate(-50px, 0); }
        100% { transform: translate(105vw, 20px); }
      }
      @keyframes move-planet-4 {
          0% { transform: translate(20vw, 110vh); }
          100% { transform: translate(70vw, -15vh); }
      }

      .animate-planet-1 { animation: move-planet-1 90s linear infinite; }
      .animate-planet-2 { animation: move-planet-2 45s linear infinite; }
      .animate-planet-3 { animation: move-planet-3 30s linear infinite; }
      .animate-planet-4 { animation: move-planet-4 75s linear infinite; }
      
      /* Flipping Card styles */
      .flip-card {
        background-color: transparent;
        width: 100%;
        height: 100%;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem; /* lg */
        background: rgba(11, 16, 33, 0.8);
        border: 1px solid rgba(56, 189, 248, 0.2);
      }

      .flip-card-back {
        color: white;
        transform: rotateY(180deg);
        padding: 1rem;
      }
      
      @media print {
        body {
          background-color: white;
        }
        /* Hide everything except the resume modal content when printing */
        body > #root > div > .relative.z-10 {
            display: none;
        }
        #resume-modal-overlay {
            position: static;
            background-color: white;
            padding: 0;
        }
        #resume-container {
            overflow: visible;
        }
      }

      @keyframes slide-up-fade-in {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.5s ease-out forwards;
      }

      /* Typing effect */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #67e8f9; }
      }
      .typing-effect {
        overflow: hidden; 
        border-right: .15em solid #67e8f9;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .1em;
        animation: 
          typing 3.5s steps(30, end),
          blink-caret .75s step-end infinite;
      }

      /* Fade in/out */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-in { animation: fadeIn 1s ease-in forwards; }
      .animate-fade-out { animation: fadeOut 0.5s ease-out forwards; }
    </style>
